<html>
  <div>
        <div fxLayout="column">
        <a routerLink="/user/register">Register</a>
        </div>
  <div>LOGIN HERE</div>

<div class="form-container">
  <form (submit)="login()" class="border border-primary">
    
      <input [(ngModel)]="email" name="email" placeholder="Your Email" type="email" required>
    
      <input [(ngModel)]="password" name="password" placeholder="Your Password" type="password" required>
    

    <button mat-raised-button color="primary">Login</button>
  </form>
</div>
</div>

</html>
